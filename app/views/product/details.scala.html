@(product: Product)

<table aria-describedby="products">
    <tr>
        <td id="id">ID: @product.id</td>
    </tr>
    <tr>
        <td id="name">Name: @product.name</td>
    </tr>
    <tr>
        <td id="description">Description: @product.description</td>
    </tr>
    <tr>
        <td id="category_id">Category ID: @product.category_id</td>
    </tr>
    <tr>
        <td id="price">Price: @product.price</td>
    </tr>
</table>
