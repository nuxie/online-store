@(reviews: Seq[Review])

<table aria-describedby="reviews">
    <tr>
        <th id="id">Review ID</th>
        <th id="productId">Product ID</th>
    </tr>
    @for(review <- reviews) {
        <tr>
            <td>@review.id</td>
            <td>@review.productId</td>
        </tr>
    }
</table>
