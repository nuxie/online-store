@(review: Review)

<table aria-describedby="reviews">
    <tr>
        <th id="id">ID</th>
        <th id="productId">Product ID</th>
        <th id="description">Description</th>
    </tr>
    <tr>
        <td id="id">@review.id</td>
        <td id="productId">@review.productId</td>
        <td id="description">@review.description</td>
    </tr>
</table>
