@(order_products: OrderProducts)

<table aria-describedby="order_products">
    <tr>
        <td id="id">ID: @order_products.id</td>
    </tr>
    <tr>
        <td id="order_id">ID: @order_products.order_id</td>
    </tr>
    <tr>
        <td id="product_id">Order id: @order_products.product_id</td>
    </tr>
    <tr>
        <td id="quantity">Order id: @order_products.quantity</td>
    </tr>
</table>
