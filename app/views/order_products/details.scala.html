@(order_products: OrderProducts)

<table aria-describedby="order_products">
    <tr>
        <th id="id">ID</th>
        <th id="orderId">Order ID</th>
        <th id="productId">Product ID</th>
        <th id="quantity">Quantity</th>
    </tr>
    <tr>
        <td id="id">@order_products.id</td>
        <td id="orderId">@order_products.orderId</td>
        <td id="productId">@order_products.productId</td>
        <td id="quantity">@order_products.quantity</td>
    </tr>
</table>
