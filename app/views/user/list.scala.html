@(users: Seq[User])

<table aria-describedby="users">
    <tr>
        <th id="name">Name</th>
        <th id="name">E-mail</th>
        <th id="name">Tax number</th>
    </tr>
    @for(user <- users) {
        <tr>
            <td>@user.name</td>
            <td>@user.e_mail</td>
            <td>@user.tax_number</td>
        </tr>
    }
</table>
