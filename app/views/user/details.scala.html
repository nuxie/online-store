@(user: User)

<table aria-describedby="users">
    <tr>
        <td id="id">ID: @user.id</td>
    </tr>
    <tr>
        <td id="name">Name: @user.name</td>
    </tr>
    <tr>
        <td id="e_mail">E-mail: @user.e_mail</td>
    </tr>
    <tr>
        <td id="tax_number">Tax number: @user.tax_number</td>
    </tr>
</table>
