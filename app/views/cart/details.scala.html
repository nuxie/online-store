@(cart: Cart)

<table aria-describedby="carts">
    <tr>
        <td id="id">ID: @cart.id</td>
    </tr>
    <tr>
        <td id="user_id">User ID: @cart.user_id</td>
    </tr>
    <tr>
        <td id="product_id">Product ID: @cart.product_id</td>
    </tr>
    <tr>
        <td id="quantity">Quantity: @cart.quantity</td>
    </tr>
</table>
