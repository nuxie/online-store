@(carts: Seq[Cart])

<table aria-describedby="carts">
    <tr>
        <th id="userId">User ID</th>
        <th id="productId">Product ID</th>
        <th id="quantity">Quantity</th>
    </tr>
    @for(cart <- carts) {
        <tr>
            <td>@cart.userId</td>
            <td>@cart.productId</td>
            <td>@cart.quantity</td>
        </tr>
    }
</table>
