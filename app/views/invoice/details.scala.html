@(invoice: Invoice)

<table aria-describedby="invoices">
    <tr>
        <th id="id">ID</th>
        <th id="orderId">Order ID</th>
        <th id="paymentDue">Payment due</th>
    </tr>
    <tr>
        <td id="id">@invoice.id</td>
        <td id="orderId">@invoice.orderId</td>
        <td id="paymentDue">@invoice.paymentDue]</td>
    </tr>
</table>
