@(invoices: Seq[Invoice])

<table aria-describedby="invoices">
    <tr>
        <th id="orderId">Order id</th>
        <th id="paymentDue">Payment due</th>
    </tr>
    @for(invoice <- invoices) {
        <tr>
            <td>@invoice.orderId</td>
            <td>@invoice.paymentDue</td>
        </tr>
    }
</table>
