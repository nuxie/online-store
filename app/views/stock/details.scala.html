@(stock: Stock)

<table aria-describedby="stocks">
    <tr>
        <th id="id">ID</th>
        <th id="productId">Product ID</th>
        <th id="quantity">Quantity</th>
    </tr>
    <tr>
        <td id="id">@stock.id</td>
        <td id="productId">@stock.productId</td>
        <td id="quantity">Quantity: @stock.quantity</td>
    </tr>
</table>
