@(promotion: Promotion)

<table aria-describedby="promotions">
    <tr>
        <th id="id">ID</th>
        <th id="name">Name</th>
        <th id="flagActive">Is promo active?</th>
        <th id="productId">Product ID</th>
        <th id="percentageSale">Percentage sale</th>
    </tr>
    <tr>
        <td id="id">@promotion.id</td>
        <td id="name">@promotion.name</td>
        <td id="flagActive">@promotion.flagActive</td>
        <td id="productId">@promotion.productId</td>
        <td id="percentageSale">@promotion.percentageSale</td>
    </tr>
</table>
